spring:
  main:
    web-application-type: none
  application.name: uv-index-bot
  datasource:
    url: jdbc:postgresql://localhost:5433/uvbot
    username: postgres
    password: UvBotPassword6969!
    hikari:
      schema: public
  profiles:
    active: en,ru
  jpa:
    hibernate:
      ddl-auto: validate
  liquibase:
    change-log: classpath:/db/changelog-master.xml
    default-schema: public
    enabled: true
logging.level.org.telegram.telegrambots: DEBUG
